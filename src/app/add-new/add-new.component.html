<mat-card class="margin-cards">
	<mat-card-header>
		<mat-card-title>Add New Acronym</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<p>We're delighted that you want to add to the collection of acronyms. Enter the information below and submit it when ready.</p>
		<form class="example-form">
			<mat-form-field class="example-full-width spacer">
				<input matInput placeholder="Acronym" value="" [(ngModel)]="newAcro.abrev" name="acronym">
				<!-- <input [(ngModel)]="playerName"> -->
				<mat-hint align="start">Example: OM Team</mat-hint>
			</mat-form-field>
			<mat-form-field class="example-full-width spacer">
				<input matInput placeholder="Definition" value="" [(ngModel)]="newAcro.def" name="definition">
				<mat-hint align="start">Example: Operations Modernization Team</mat-hint>
			</mat-form-field>
			
			<mat-form-field class="example-full-width spacer">
				<textarea matInput placeholder="Notes (Optional)" [(ngModel)]="newAcro.notes"
					name="notes"></textarea>
			</mat-form-field>
		</form>
	</mat-card-content>
	<mat-divider></mat-divider>
	<mat-card-actions>
        <button mat-raised-button color="primary" (click)="setAcroData()">Save New</button>
        <button mat-icon-button *ngIf="showCheck" [@enterAnimation]><mat-icon id="done-icon">check_circle_outline</mat-icon></button>

        
	</mat-card-actions>
</mat-card>
