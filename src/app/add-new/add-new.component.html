<mat-card class="margin-cards">
	<mat-card-header>
		<mat-card-title>Add New Acronym</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<p>We're delighted that you want to add to the collection of acronyms. Enter the information below and submit it when ready.</p>
		<form class="example-form">
			<mat-form-field class="example-full-width spacer">
				<input matInput placeholder="Acronym" value="">
				<mat-hint align="start">Example: OM Team</mat-hint>
			</mat-form-field>
			<mat-form-field class="example-full-width spacer">
				<input matInput placeholder="Definition" value="">
				<mat-hint align="start">Example: Operations Modernization Team</mat-hint>
			</mat-form-field>
			
			<mat-form-field class="example-full-width spacer">
				<textarea matInput placeholder="Notes (Optional)"></textarea>
			</mat-form-field>
		</form>
	</mat-card-content>
	<mat-divider></mat-divider>
	<mat-card-actions>
		<button mat-raised-button color="primary">This doesn't work yet</button>
	</mat-card-actions>
</mat-card>
